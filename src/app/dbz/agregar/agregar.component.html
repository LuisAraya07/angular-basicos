<h3>Agregar</h3>
<hr>
        <!-- ngsubmit -->
<form (ngSubmit) ="agregar()">
    <input type="text" placeholder="Nombre"
            [(ngModel)] = "nuevo.nombre"
            name = "nombre"
            >
            <!-- [value] = "nuevo.nombre" -->
    <input type="number" placeholder="Poder"
            [(ngModel)] = "nuevo.poder"
            name = "poder">
    <button type="submit">Agregar</button>
</form>
